<!DOCTYPE html>
<html lang="tr">

<head>
    <title>To Do List</title>
    <meta charset="utf-8">

    <!--This code sets the viewport meta tag to adjust the layout of the webpage to fit the screen size of the device being used to view it.-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="icon/icon.png" type="image/png"><!--This code adds a favicon to a website.-->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!--This method is linking a CSS stylesheet named "styles.css" to the HTML document.-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.13.0/Sortable.min.js"></script>
</head>

<body>
    <div class="widget"><!--This code creates a widget with two div elements for displaying time and date.-->
        <div class="time"></div>
        <div class="date"></div>
    </div>
    <div class="center"><!--Creates a To-Do list with an input field and an add button.-->
        <h1>To Do List</h1>
        <input type="text" placeholder="Type something..." id="input">
        <button class="add-button" id="add-btn">Add</button>
        <ul id="list"></ul>
    </div>
    <div class="footer"><a href="https://github.com/sametcn99">Find me on GitHub!</a><br>Icon made from <a
            href="http://www.onlinewebfonts.com/icon">Icon Fonts</a> is licensed by CC BY
        3.0</div>
    <!--These two lines of code include two JavaScript files, "scripts.js" and "widget.js", in the HTML document. -->
    <script src="scripts.js"></script>
    <script src="widget.js"></script>

</body>

</html>
